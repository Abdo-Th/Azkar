
name: Send Dhikr

on:
  schedule:
    - cron: '0 22 * * *'  # 12:00 AM Libya time (UTC+2 = 22:00 UTC)
  workflow_dispatch:

jobs:
  send_dhikr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python main.py
