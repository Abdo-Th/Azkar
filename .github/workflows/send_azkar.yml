name: Send Azkar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'   # 6 صباحًا ليبيا (UTC+2)
    - cron: '0 16 * * *'  # 6 مساءً ليبيا (UTC+2)

jobs:
  send_azkar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python main.py
